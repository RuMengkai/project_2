<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../libs/angular.min.js"></script>
    <script type="text/javascript">
        var data=[{
            "name":"zhangsan",
            "age":8,
            "sex":"boy"
        },{
            "name":"lisi",
            "age":10,
            "sex":"girl"
        }];
        var _app=angular.module("app",[]);
        _app.controller("ctrl",function($scope){
            $scope.data=data;
        });
    </script>
</head>
<body>
    <div ng-controller="ctrl">
        <table>
            <tr ng-repeat="key in data">
                <td>{{key.name}}</td>
                <td>{{key.age}}</td>
                <td>{{key.sex}}</td>
            </tr>
        </table>
    </div>














    <div ng-controller="searchCtrl">
        <input type="text" ng-model="txt" ng-focus="focus()" ng-blur="blur()"/>
        <div ng-repeat="key in data|filter:txt" ng-show="isShow">{{key.name}}</div>
    </div>
    <script type="text/javascript">
        var data=[{
            "name":"zhangsan",
            "age":8,
            "sex":"boy"
        },{
            "name":"lisi",
            "age":10,
            "sex":"girl"
        }];
        _app.controller("searchCtrl",function($scope){
            $scope.data=data;
            $scope.isShow=false;
            $scope.focus=function(){
                $scope.isShow=true;
            }
            $scope.blur=function(){
                $scope.isShow=false;
            }
        });
    </script>
</body>
</html>
